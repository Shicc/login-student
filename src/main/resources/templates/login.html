<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body>
<form th:action="@{/login}" th:object="${student}" method="post">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" th:field="*{password}"/></td>
            <td><button type="submit">登录</button></td>
        </tr>
    </table>
</form>
<a href="/register">注册</a>
</body>
</html>
